<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript - estrutura de repetição</title>

<body class="flex items-center justify-center h-lvh">
    <div  class="flex w-[800px] h-[150px] items-center bg-gray-900 justify-around rounded-[15px]">
        <div class="flex gap-[15px]">
            <label class="text-green-500 font-semibold" class="" for="dia">Dia</label>
            <select class="rounded-[5px] w-[110px]" id="dia"></select>
        </div>
        <div class="flex gap-[15px]">
            <label class="text-green-500 font-semibold" for="mes">Mês</label>
            <select class="rounded-[5px] w-[110px]" id="mes" onchange="mesAtual()"></select>
        </div>
        <div class="flex gap-[15px]">
            <label class="text-green-500 font-semibold" for="ano">Ano</label>
            <select class="rounded-[5px] w-[110px]" id="ano" onchange="anoBissesto()"></select>
        </div>
        <button class="bg-green-500 text-gray-900 font-semibold rounded-[5px] w-[110px] h-[30px] hover:bg-green-400 hover:scale-110" onclick="verificar()">Verificar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
